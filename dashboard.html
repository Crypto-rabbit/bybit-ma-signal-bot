<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MA Signal Dashboard</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: monospace;
      padding: 20px;
    }
    .signal {
      margin-bottom: 10px;
    }
    .buy {
      color: #00ff00;
    }
    .sell {
      color: #ff4444;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¡ MA Signals</h1>
  <div id="signals"></div>

  <script>
    const ws = new WebSocket('ws://localhost:6789');
    const signalsDiv = document.getElementById('signals');

    ws.onopen = () => {
      const info = document.createElement('div');
      info.textContent = "ðŸ”Œ WebSocket ÑÐ¾ÐµÐ´Ð¸Ð½ÐµÐ½Ð¸Ðµ ÑƒÑÑ‚Ð°Ð½Ð¾Ð²Ð»ÐµÐ½Ð¾";
      info.style.color = '#888';
      signalsDiv.appendChild(info);
    };

    ws.onerror = (e) => {
      const error = document.createElement('div');
      error.textContent = "âŒ ÐžÑˆÐ¸Ð±ÐºÐ° Ð¿Ð¾Ð´ÐºÐ»ÑŽÑ‡ÐµÐ½Ð¸Ñ Ðº WebSocket. Ð£Ð±ÐµÐ´Ð¸Ñ‚ÐµÑÑŒ, Ñ‡Ñ‚Ð¾ Ð±Ð¾Ñ‚ Ð·Ð°Ð¿ÑƒÑ‰ÐµÐ½.";
      error.style.color = '#ff8800';
      signalsDiv.appendChild(error);
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      const signalEl = document.createElement('div');
      signalEl.classList.add('signal');

      const type = data.type;
      const text = `${type} ${data.symbol} (${data.ma || ''}) @ ${data.price}`;

      if (type === 'BUY') signalEl.classList.add('buy');
      else if (type === 'SELL') signalEl.classList.add('sell');

      signalEl.textContent = text;
      signalsDiv.prepend(signalEl);
    };
  </script>
</body>
</html>
